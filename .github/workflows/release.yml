name: Release Docker Image

on:
  push:
    tags:
      - "v*.*.*" # e.g., v1.2.3

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/zxoir/cleanrr
          tags: |
            type=semver,pattern={{version}}        # 1.2.3
            type=semver,pattern={{major}}.{{minor}}# 1.2
            type=raw,value=latest                  # latest
          labels: |
            org.opencontainers.image.title=Cleanrr Bot
            org.opencontainers.image.description=WhatsApp reminders for Overseerr; optional Radarr/Sonarr cleanup.
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://hub.docker.com/r/zxoir/cleanrr
            org.opencontainers.image.licenses=MIT

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan image (Trivy)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: docker.io/zxoir/cleanrr:latest
          format: table
          ignore-unfixed: true
